<style type="text/css">
  .form-horizontal input.ng-invalid.ng-dirty {
    border-color: #FA787E;
  }

  .form-horizontal input.ng-valid.ng-dirty {
    border-color: #78FA89;
  }
</style>

<div class="view">
  <div class="container" style="margin-top:80px;">

 <div class="col-sm-12">

  <div class="page-header">
    <h1>{{title}}</h1>
  </div>

  <form role="form" name="myForm" class="form-horizontal">
    <div class="row">
      <div class="form-group" ng-class="{error: myForm.first_name.$invalid}">
      <label class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-5">
        <input name="first_name" ng-model="user.first_name" type="text" class="form-control" placeholder="First Name" required>
        <span ng-show="myForm.first_name.$dirty && myForm.first_name.$invalid" class="help-inline">First Name Required</span>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-5">
        <input type="text" ng-model="user.last_name" name="last_name" class="form-control" placeholder="Last Name" required>
        <span ng-show="myForm.last_name.$dirty && myForm.last_name.$invalid" class="help-inline"> Last Name Required</span>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Mobile</label>
      <div class="col-sm-5">
        <input type="text" ng-model="user.mobile" name="mobile" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Address</label>
      <div class="col-sm-5">
        <input type="text" ng-model="user.address" name="address" class="form-control">
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="saveuser(user);" 
                ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">{{buttonText}}</button>
        <button ng-click="deleteuser(user)"
                ng-show="user._id" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> Delete</button>
                
      </div>
    </div>
    </div>
  </form>


</div>

</div>
</div>
