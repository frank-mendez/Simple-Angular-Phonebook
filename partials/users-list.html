<div class="container" style="margin-top:80px;">
      <div class="row">
        <div class="col-sm-12">
          <table class="table" ng-show="users.length > 0">
            <thead>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Mobile</th>
              <th>Address</th>
              <th>Action</th>
            </thead>
            <tbody>
            <div>
              <tr ng-repeat="user in users ">
                <td>{{user.user_id}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.mobile}}</td>
                <td>{{user.address}}</td>
                <td>
                  <a href="#/edit-user/{{user.user_id}}" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span> Edit</a>
                </td>
              </tr>
            </div>
            </tbody>
          </table>
        </div> 
      </div>
    </div>
